<!DOCTYPE html>

    <body>
        <div class="landing-page">
            <div class="page-content">
                <div id="welcome">

                    <div id="kiri">
                        <div id="konten">

                                    <h1 id="play2"><h1>
                                </div>

                            </div>
                            <br>
                            <a id="end" href='#welcome' onclick="closeGame()">HOME</a>
                        </div>
                    </div>
                    <div id="kanan">
                        <div id="kotak">
                            <div id="tombol" onclick="kliktombol(1)">
                                <button id="btn-1D" class="depan"></button>
                            </div>
                            <div id="tombol" onclick="kliktombol(2)">
                                <button id="btn-2D" class="depan"></button>

                            </div>
                            <div id="tombol" onclick="kliktombol(4)">

                            <div id="tombol" onclick="kliktombol(5)">

                            </div>
                            <div id="tombol" onclick="kliktombol(6)">

                            </div>
                            <div id="tombol" onclick="kliktombol(7)">
                                <button id="btn-7D" class="depan"></button>
                            </div>
                            <div id="tombol" onclick="kliktombol(8)">
                                <button id="btn-8D" class="depan"></button>
                            </div>
                            <div id="tombol" onclick="kliktombol(9)">
                                <button id="btn-9D" class="depan"></button>
                            </div>
                        </div>
                        <br>
                        <h1 id="keterangan"></h1>
                        <button onclick="restartButton()" id="restart">Restart</button>
                    </div>
                    
                </div>
            </div>

            
        </div>
